<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单案例</title>
</head>
<body>
<form action="/insert">
        <legend>学生档案</legend>
        <label for="name">姓名：</label>
        <input type="text" name="name" placeholder="姓名" id="name">
        <label for="des">描述：</label>
        <input type="text" name="des" placeholder="描述" id="des">
        <input type="submit" value="提交">
</form>

</body>
</html>
